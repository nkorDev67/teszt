    <main class="felujitas-main">
        <h1>Felújítás kérése</h1>
        <form id="felujitasForm">
            <label for="LakasCím">Lakás címe:</label>
            <input type="text" id="LakasCím" name="LakasCím" placeholder="Írd be a címet" required>
            <label for="feladatTípus">Feladat típusa:</label>
            <select id="feladatTípus" name="feladatTípus" required>
                <option value="">Válassz egy típust</option>
                <option value="festes">Festés</option>
                <option value="burkolas">Burkolás</option>
                <option value="vizvezetek">Vízvezeték szerelés</option>
                <option value="villanyszereles">Villanyszerelés</option>
                <option value="egyeb">Egyéb</option>
            </select>
            <label for="terulet">Terület (m²):</label>
            <input type="number" id="terulet" name="terulet" placeholder="Pl. 25" required>
            <label for="megjegyzes">Megjegyzés:</label>
            <textarea id="megjegyzes" name="megjegyzes" placeholder="Részletezd a kérést"></textarea>
            <button type="submit">Kérés elküldése</button>
        </form>
        <div id="uzenet"></div>
        <script src="js/Felujitas.js"></script>

    </main>
