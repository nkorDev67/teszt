    <h1>Balatoni Vityilló</h1>
    <main id="ingatlan-lista">
        <h3>Vétel oldal</h3> 
        
        
        </main>

    <script>
        window.onload = function() {
            // Adatok lekérése a memóriából
            const mentettAdat = localStorage.getItem('ujIngatlan');

            if (mentettAdat) {
                const ingatlan = JSON.parse(mentettAdat);
                const kontener = document.getElementById('ingatlan-lista');

                // Új elem (kártya) létrehozása
                const ujElem = document.createElement('div');
                ujElem.className = 'card';
                ujElem.style.border = "2px solid #28a745"; // Kiemelés az újnak
                ujElem.style.marginTop = "20px";

                ujElem.innerHTML = `
                    <h3>${ingatlan.hely}</h3>
                    <p>Szobák: ${ingatlan.szobak}, Alapterület: ${ingatlan.terulet} m²</p>
                    <p><strong>Ár: ${ingatlan.ar} Ft</strong></p>
                    <button onclick="torles()" style="background-color: #dc3545; color: white; border: none; padding: 10px; cursor: pointer;">
                        Hirdetés törlése
                    </button>
                `;

                kontener.appendChild(ujElem);
            }
        };

        // Törlés funkció
        function torles() {
            if (confirm("Biztosan törölni szeretnéd ezt a hirdetést?")) {
                localStorage.removeItem('ujIngatlan'); // Törli a mentett kulcsot
                location.reload(); // Frissíti az oldalt, így eltűnik a kártya
            }
        }
    </script>
