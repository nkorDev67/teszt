    <h1>Balatoni Vityilló</h1>
    <main id="berlet-lista">
        <h3>Bérbe adás/Bérlés oldal</h3> 
        
        
        
    </main>

    <script>
        window.onload = function() {
            const mentettBerlet = localStorage.getItem('ujBerlet');

            if (mentettBerlet) {
                const adat = JSON.parse(mentettBerlet);
                const kontener = document.getElementById('berlet-lista');

                const ujKartya = document.createElement('div');
                ujKartya.className = 'card';
                // Stílus hozzáadása, hogy elkülönüljön
                ujKartya.style.border = "2px solid #007bff";
                ujKartya.style.marginTop = "15px";

                ujKartya.innerHTML = `
                    <h3>${adat.hely}</h3>
                    <p>Szobák: ${adat.szobak}, Alapterület: ${adat.terulet} m²</p>
                    <p><strong>Ár: ${adat.ar} Ft / nap</strong></p>
                    <button onclick="berletTorles()" style="background-color: #f44336; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer;">
                        Bérlet törlése
                    </button>
                `;
                
                kontener.appendChild(ujKartya);
            }
        };

        function berletTorles() {
            if (confirm("Valóban törölni szeretné ezt a bérleti hirdetést?")) {
                localStorage.removeItem('ujBerlet');
                location.reload();
            }
        }
    </script>
